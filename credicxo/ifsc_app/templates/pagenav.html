

<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
           <a href="showifsc?Name={{bankname}}&City={{city}}&page=1">&laquo; first</a>
            <a href="showifsc?Name={{bankname}}&City={{city}}&page={{ page_obj.previous_page_number }}">previous</a>
             {% endif %}


            <a class="active">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </a>

        {% if page_obj.has_next %}
            <a href="showifsc?Name={{bankname}}&City={{city}}&page={{ page_obj.next_page_number }}">next</a>
            <a href="showifsc?Name={{bankname}}&City={{city}}&page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
